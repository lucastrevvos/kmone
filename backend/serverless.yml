service: kmone-backend
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: sa-east-1
  stage: staging
  httpApi:
    cors: true
  environment:
    NODE_ENV: "production"
    DATABASE_URL: ${env:DATABASE_URL, 'dummy'}

functions:
  api:
    handler: ./dist/handler.handler
    events:
      - httpApi: "*"

package:
  patterns:
    - dist/**
    - node_modules/**
    - package.json
    - "!**/*.map"
    - "!src/**"
