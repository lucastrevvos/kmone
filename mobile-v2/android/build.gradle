// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    // üîß Alinhando com o que o KSP est√° pedindo (Kotlin 2.1.20)
    kotlinVersion = "2.1.20"
    kspVersion = "2.1.20-1.0.32"
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    // Vers√µes resolvidas via classpath + resolutionStrategy
    classpath("com.android.tools.build:gradle")
    classpath("com.facebook.react:react-native-gradle-plugin")

    // ‚öôÔ∏è Garante que o compilador Kotlin no classpath √© 2.1.20
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")

    // ‚öôÔ∏è Garante que o KSP no classpath √© compat√≠vel com Kotlin 2.1.20
    classpath("com.google.devtools.ksp:symbol-processing-gradle-plugin:$kspVersion")
  }

  // For√ßa TODAS as depend√™ncias Kotlin e KSP a usarem essas vers√µes
  configurations.classpath {
    resolutionStrategy.eachDependency { details ->
      if (details.requested.group == "org.jetbrains.kotlin") {
        details.useVersion kotlinVersion
      }
      if (details.requested.group == "com.google.devtools.ksp") {
        details.useVersion kspVersion
      }
    }
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// ‚ùóÔ∏èNADA de `plugins {}` aqui. Gradle 8 exige buildscript antes de plugins.
// Use somente apply plugin:
apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
