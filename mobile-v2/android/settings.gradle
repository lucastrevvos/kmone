// android/settings.gradle

pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }

  // RN gradle plugin (included build)
  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"
      )
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(reactNativeGradlePlugin)

  // Expo plugins (included build)
  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })"
      )
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)

  // üîí Trava de vers√µes para evitar mismatch (Kotlin/KSP)
  resolutionStrategy {
    eachPlugin { details ->
      def pid = details.requested.id.id
      if (pid.startsWith("org.jetbrains.kotlin") || pid.startsWith("kotlin")) {
        details.useVersion("2.1.20")
      }
      if (pid == "com.google.devtools.ksp") {
        details.useVersion("2.1.20-1.0.29")
      }
    }
  }
}

plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}
expoAutolinking.useExpoModules()
expoAutolinking.useExpoVersionCatalog()

rootProject.name = 'mobile-v2'

// ‚ùå sem dependencyResolutionManagement/repositoriesMode aqui
include ':app'
includeBuild(expoAutolinking.reactNativeGradlePlugin)
