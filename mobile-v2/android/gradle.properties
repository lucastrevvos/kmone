# Project-wide Gradle settings.

# JVM mem
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Paralelo
org.gradle.parallel=true

# AndroidX
android.useAndroidX=true

# PNG crunch em release
android.enablePngCrunchInReleaseBuilds=true

# Arquiteturas
reactNativeArchitectures=arm64-v8a,armeabi-v7a

# New Arch (Turbo/Fabric). Se precisar desabilitar temporariamente, troque pra false.
newArchEnabled=true

# Hermes
hermesEnabled=true

# Edge-to-edge (mantido; cuidado com libs antigas que logam 'deprecated')
edgeToEdgeEnabled=true
expo.edgeToEdgeEnabled=true

# Expo image formats
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Network inspector no Dev Client
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Packaging legacy pra evitar crashes em alguns devices/combinaÃ§Ãµes
expo.useLegacyPackaging=true

# ðŸ”’ MantÃ©m Kotlin alinhado ao lock do settings.gradle
android.kotlinVersion=2.0.21
